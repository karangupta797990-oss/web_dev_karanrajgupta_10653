<!DOCTYPE html>
<html>
    //karan raj gupta__10653_
    <head>
        <title>html list example</title>
    </head>
    <body style="font-family:arial margin 20 px;">
        <h1>demonastration of html lists</h1>
        <h2>unordered list (bulleted)</h2>
        <ul>
            <li>apple</li>
            <li>mango</li>
            <li>black berry</li>
            <li>straw berry</li>
        </ul>
        <h2>ordered list(number)</h2>
        <ol>
            <li>travelling</li>
            <li>gaming</li>
            <li>playing</li>
            <li>drawing</li>
        </ol>
    </body>
</html>
