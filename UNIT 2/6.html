<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Types Example</title>

    <!-- ðŸ”¹ External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- ðŸ”¹ Internal CSS -->
    <style>
        h2 {
            color: blue;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- ðŸ”¹ Inline CSS -->
    <h1 style="color: red; text-align: center;">
        This is Inline CSS
    </h1>

    <!-- ðŸ”¹ Internal CSS -->
    <h2>
        This is Internal CSS
    </h2>

    <!-- ðŸ”¹ External CSS -->
    <p class="external-style">
        This is External CSS
    </p>

</body>
</html>
